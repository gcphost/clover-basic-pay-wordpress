<form action="/pay-online" method="post" id="payment-form">
  
    <div><input name="name" placeholder="Name" class="amount-field" required/></div>
    <div><input name="email" placeholder="E-mail" class="amount-field" required/></div>
    <div><input name="address" placeholder="Address" class="amount-field" required/></div>
    <div><input name="phone" placeholder="Phone Number" class="amount-field" required/></div>
    <div><input name="invoice" placeholder="Invoice Number" class="amount-field" /></div>
    <div><input name="amount" placeholder="Amount" class="amount-field" required /></div>
  
    <div id="card-name" class="field card-name"></div>
    <div class="input-errors" id="card-name-errors" role="alert"></div>
  
    <div id="card-number" class="field card-number"></div>
    <div class="input-errors" id="card-number-errors" role="alert"></div>
  
    <div id="card-date" class="field third-width"></div>
    <div class="input-errors" id="card-date-errors" role="alert"></div>
  
    <div id="card-cvv" class="field third-width"></div>
    <div class="input-errors" id="card-cvv-errors" role="alert"></div>
  
    <div id="card-postal-code" class="field third-width"></div>
    <div class="input-errors" id="card-postal-code-errors" role="alert"></div>
  
    <div id="card-response" role="alert"></div>
    <div class="button-container">
      <button id="submitButton" style="margin-top:14px;font-size:16px;background: #DBA56D; border: none; color: white; padding: 12px 24px;cursor:pointer">Submit Payment</button>
    </div>
  </form>
  <script>clover()</script>
